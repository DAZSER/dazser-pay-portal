    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 10]>

    <![endif]-->

    <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">DAZSER Payment Portal</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Contact</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="form-card mdl-card mdl-shadow--3dp">
        <form id="payment-form">

          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome</h2>
          </div>

          <div class="mdl-card__supporting-text">
            <p>Please enter in all information to pay for your services with Jani-King.</p>
            <div class="common">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="email" name="email" type="text" placeholder="" class="mdl-textfield__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <label class="mdl-textfield__label" for="email">Email</label>
                <span class="mdl-textfield__error">Not a valid email address!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="invoice" name="invoice" type="text" placeholder="" class="mdl-textfield__input">
                <label class="mdl-textfield__label" for="invoice">Invoice #</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="amount" name="Amount" type="text" placeholder="" class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?">
                <label class="mdl-textfield__label" for="Amount">Amount</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect payment-type" for="payment-type-credit">
                <input type="radio" class="mdl-radio__button" name="payment-type" id="payment-type-credit" value="credit" checked>
                <span class="mdl-radio__label">Credit Card</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect payment-type" for="payment-type-ach">
                <input type="radio" class="mdl-radio__button" name="payment-type" id="payment-type-ach" value="ach">
                <span class="mdl-radio__Label">ACH</span>
              </label>
              <!-- END COMMON -->
            </div>

            <div id="credit-card">
                <p>Paying with Credit Card incurs a $15 convenience fee</p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="cardnumber" type="text" placeholder="" class="mdl-textfield__input">
                  <label class="mdl-textfield__label" for="cardnumber">Card number</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="expires" class="mdl-textfield__input" placeholder="" type="text">
                  <label class="mdl-textfield__label" for="expires">Expires</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="cvc" type="text" placeholder="" class="mdl-textfield__input">
                  <label class="mdl-textfield__label" for="cvc">CVC</label>
                </div>
                <!-- END CC -->
              </div>

            <div id="ach">
                <p>Paying with eCheck incurs a $ convenience fee</p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="routing" type="text" placeholder="" class="mdl-textfield__input">
                  <label class="mdl-textfield__label" for="routing">Routing</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="account" type="text" placeholder="" class="mdl-textfield__input">
                  <label class="mdl-textfield__label" for="account">Account</label>
                </div>
              </div>

              <div id="form-errors">
                <span class="error">Test error</span>
              </div>

          <!-- END SUPPORTING -->
          </div>

          <div class="mdl-card__actions mdl-card--border">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="pay-button">Pay $<span id="span-amount"></span></button>
          </div>

        </form>
      </div>
    </main>
  </div>
