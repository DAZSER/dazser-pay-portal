<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAZSER Payment Portal</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="mailto:accounting.dmc@dazser.com">Contact</a></li>
        </ul>
        <h3 class="text-muted">DAZSER Payment Portal</h3>
      </div>

      <form class="form-horizontal jumbotron" id="payment-form">

          <div class="common">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="email">Email</label>
              <div class="col-sm-8">
                <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="invoice">Invoice #</label>
              <div class="col-sm-8">
                <input id="invoice" name="invoice" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="Amount">Amount</label>
              <div class="col-sm-8">
                <input id="Amount" name="Amount" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="payment-type">Payment Type</label>
              <div class="col-sm-8">
                <label class="radio-inline" for="payment-type-credit">
                  <input type="radio" name="payment-type" id="payment-type-credit" value="credit" checked="checked">
                  Credit Card
                </label>
                <label class="radio-inline" for="payment-type-ach">
                  <input type="radio" name="payment-type" id="payment-type-ach" value="ach">
                  ACH
                </label>
              </div>
            </div>

          </div>

          <div id="credit-card">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="cardnumber">Card number</label>
              <div class="col-sm-8">
                <input id="cardnumber" name="cardnumber" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="expires">Expires</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <span class="input-group-addon">MM/YY</span>
                  <input id="expires" name="expires" class="form-control" placeholder="" type="text" required="">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="cvc">CVC</label>
              <div class="col-sm-8">
                <input id="cvc" name="cvc" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>
          </div>

          <div id="ach">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="routing">Routing</label>
              <div class="col-sm-8">
                <input id="routing" name="routing" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="account">Account</label>
              <div class="col-sm-8">
                <input id="account" name="account" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>
          </div>

          <p class="pay-btn"><a class="btn btn-lg btn-success" href="#">Pay $<span id="amount"></span></a></p>

        </form>

      <div class="footer">
        <p>&copy; 2015 DAZSER Management</p>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
