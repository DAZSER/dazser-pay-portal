    <!-- This is the Stripe JS file -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
      //Set my publishable key
      Stripe.setPublishableKey('pk_test_cZSmFhp4VdaBYUOCq0eOsS1r');

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">DAZSER Payment Portal</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Contact</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="form-card mdl-card mdl-shadow--3dp">

        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Thanks!</h2>
        </div>

        <div class="mdl-card__supporting-text">
          <p>Your account has been charged and a receipt has been
             emailed to you. You may now close this window.
             <br/><br/>Thank you for your business.</p>
        </div>

      </div>
    </main>
  </div>
